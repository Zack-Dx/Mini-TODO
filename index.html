    <title>Todo List using Javascript</title>

  <body onload="showNotes()" class="light-mode">
    <div id="msgbox" class="msg">message</div>
    <header>
      <nav id="navbar">
        <div id="logo">
          <h1><a href="index.html" id="a-link">Blueberry Keepüìù</a></h1>
        </div>
        <div id="searchnote">
          <input
            type="text"
            id="searching"
            placeholder="Search Note"
            value=""
            class=""
          />
        </div>
        <button
          class="light-mode-button"
          aria-label="Toggle Light Mode"
          onclick="toggle_light_mode()"
        >
          <span></span
          ><span>
            <i class="fas fa-moon"></i>
          </span>
        </button>
      </nav>
    </header>

    <!-- Welcome Section -->
    <section class="welcome-message">
      <h2>TO-DO LIST</h2>
    </section>
    <form id="container">
      <div id="notebox">
        <input
          type="text"
          id="note"
          placeholder="Enter your Note"
          value=""
          class=""
        />
      </div>
      <div class="buttons">
        <button class="button" id="add">Add note</button>
      </div>
    </form>
    <div class="buttons">
      <button class="delete-all button">Delete All</button>
    </div>
    <div id="mainbox"></div>
    <footer>
      <section id="footer">
        <span class="span"
          >Created By

          >
            Zack </a

          reserved.</span
        >
        <div class="social-icons">
          <a class="social" id="linkedin" href="#" target="_blank">

          </a>
          <a class="social" id="insta" href="#" target="_blank">
            <span class="icon"><i class="fab fa-instagram"></i></span>
          </a>
          <a
            class="social"
            id="github"
            href="https://github.com/Zack-Dx"
            target="_blank"

            <span class="icon"><i class="fab fa-github-square"></i></span>
          </a>
          <a class="social" id="twitter" href="#" target="_blank">
            <span class="icon"><i class="fab fa-twitter-square"></i></span>
          </a>
        </div>
      </section>
      <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
